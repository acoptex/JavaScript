<meta charsset="UTF-8">
<script type="text/javascript">

function GenerateText(letters, length){
	var text ="";
	for (var i=0; i<length;i++){
	var n = GetRandomNumber(letters.length-1);
	text=text+letters[n];
	}
	return text;
}
function GetRandomNumber (max){
	return Math.round(Math.random()*max);
}

function RunTraining (brief, letters, length){
while (true){
	alert(brief);
	var text = GenerateText(letters, length);
	var userText = prompt(text);
	if (userText == text){
		alert("Всё верно. Переходим на следующий уровень");
		break;
	} else {
		alert("Вы ошиблись. Попробуйте ещё раз");
	}
  }
}

</script>
